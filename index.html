<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_Myntra</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="">
          <img id="myntrahome" src="Images\myntra_logo.png" alt="Myntra Home" />
        </a>
      </div>

      <nav id="container" class="nav">
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">Kids</a>
        <a href="">Home & Living</a>
        <a href="">Beauty</a>
        <a href="">Help</a>
      </nav>

      <div class="search_bar">
        <span class="material-symbols-outlined searchicon"> search </span>
        <input
          class="search"
          placeholder="Search for products, brands and more"
        />
      </div>

      <div class="action">
        <a href="#" class="action_container">
          <span class="material-symbols-outlined actionicon"> person </span>
          <span class="profile">Profile</span>
        </a>
        <a href="#" class="action_container">
          <span class="material-symbols-outlined"> favorite </span>
          <span class="wishlist">Wishlist</span>
        </a>
        <a href="#" class="action_container">
          <!-- <></a> -->
          <span class="material-symbols-outlined"> shopping_bag </span>
          <span class="bag">Bag</span>
        </a>
      </div>
    </header>
    <br />
    <main>Main</main>
    <br />
    <footer>Footer</footer>
  </body>
</html>
